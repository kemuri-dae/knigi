<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Список книг</h1>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Поиск по названию книги...">
</div>

<div class="date-filter">
    <label>От: <input type="date" id="dateFrom"></label>
    <label>До: <input type="date" id="dateTo"></label>
    <button id="filterBtn">Фильтровать</button>
</div>

<div class="form-box">
    <h2>Добавить новую книгу</h2>
    <input type="text" id="bookTitle" placeholder="Название книги">
    <input type="text" id="bookAuthor" placeholder="Автор">
    <input type="date" id="bookDate">
    <button id="addBookBtn">Добавить</button>
</div>

<table id="booksTable">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Дата публикации</th>
        <th>Действия</th>
    </tr>

</table>


<script src="script.js"></script>
</body>
</html>
